<div class="lg:w-3/12 mt-2 p-10 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Login</h3>
    <form [formGroup]="loginForm" class="flex flex-col">

        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" class="p-2 border border-gray-300" type="email" placeholder="Email">

            @if (loginForm.hasError('required', 'email') && loginForm.controls['email'].dirty) {
            <span class="text-red-500">*Email is required</span>
            }

        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" class="p-2 border border-gray-300" type="password" placeholder="Password">

            @if (loginForm.hasError('required', 'password') && loginForm.controls['password'].dirty) {
            <span class="text-red-500">*Password is required</span>
            }

        </div>
        <button [disabled]="loginForm.invalid" [class.disabled]="loginForm.invalid" (click)="login()"
            class="bg-indigo-500 p-2 rounded mt-3 text-white disabled">Submit</button>
    </form>

    <div class="flex justify-center mt-5">
        <a class="text-indigo-600 ml-2 cursor-pointer" routerLink="/forget-password">Forgot password?</a>
        <a class="text-indigo-600 ml-2 cursor-pointer" routerLink="/register">Create new account</a>
    </div>
</div>
